<!DOCTYPE html>

<head>

<body class="theme-light">
    <!-- Background with the provided image -->
    <div class="app-background"></div>
    
    <!-- Mobile Menu Toggle -->

    <!-- Sidebar Overlay for mobile -->

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">

                </div>
                <!-- Mobile close button -->
                <button class="mobile-close-btn" id="mobileCloseBtn" aria-label="Close menu">√ó</button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-item active">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-text">Collection</span>
                    </div>
                    <div class="nav-item">

                    <div class="nav-item">

                </div>

                        <span class="nav-icon">üåô</span>
                        <span class="nav-text">Dark Mode</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-top">
                    <h2 class="page-title">Poetry Collection</h2>
                    <div class="header-stats">
                        <span class="stat-badge">
                            <span class="stat-number" id="poemCount">12</span>
                            <span class="stat-label">Poems</span>
                        </span>
                    </div>
                </div>
                
                <!-- Search and Controls -->
                <div class="content-controls">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <input 
                                type="text" 
                                id="searchInput"

                                placeholder="Search poems..."
                            >
                            <span class="search-icon">üîç</span>
                        </div>
                    </div>
                    
                    <div class="filter-controls">
                        <select id="sortSelect" class="filter-select">
                            <option value="original">Original Order</option>
                            <option value="title">By Title</option>
                            <option value="author">By Author</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- Poems Grid -->
            <section class="poems-section">
                <div class="poems-grid" id="poemsGrid">
                    <!-- Poem cards will be dynamically inserted here -->
                </div>
                
                <!-- No Results Message -->
                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-icon">üìö</div>

    <!-- Scroll to Top Button -->
